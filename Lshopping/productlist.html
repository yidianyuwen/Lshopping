<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>

  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/productlist.css">

</head>

<body>

  <!-- 头部+搜索栏 -->
  <div class="m_header">

    <!-- 头部 -->
    <div class="header_top">
      <!-- 左边logo -->
      <div class="header_logo clearfix">
        <a href="javascript:history.go(-1)">
          <img src="images/header_logo.png" alt="" title="慢慢买">
        </a>
      </div>

      <!-- 右边下载 -->
      <div class="header_app">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
    </div>

    <!-- 搜索栏 -->
    <div class="header_search">
      <form action="#" class="search">
        <input type="search" name="search_txt" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
      </form>
    </div>

  </div>

  <!-- 主体内容上面包屑区块 -->
  <section id="recommon" class="list_title">
    <div class="se_left">
      <ul class="bread_crumb clearfix">
        <li>
          <a href="index.html">首页</a>
        </li>
        <li> &gt; </li>
        <li>
          <a href="category.html">全部分类</a>
        </li>
        <li> &gt; </li>
        <li class="bread_crumb_self">
          <!-- 挖个小坑，获取地址栏详细分类名填坑 -->
        </li>
      </ul>
    </div>
    <div class="se_right">
      <a href="javascript:;" class="select">筛选</a>
    </div>
  </section>

  <!-- 产品列表 -->
  <div class="product_list">
    <ul>

      <!-- 挖个坑，获取商品数据填坑 -->

    </ul>

    <!-- 分页功能 -->
    <div class="clearfix page">
      <span class="w33">
        <a href="productlist.html?categoryid=0&amp;category=电视&amp;pageid=0">上一页</a>
      </span>
      <span class="w33">
        <select id="selectPage" name="select" selected="" style="border: 1px solid #bababa;">
          <option value="1 " selected=" ">1/3</option>
          <option value="2 ">2/3</option>
          <option value="3 ">3/3</option>
        </select>
      </span>
      <span class="w33">
        <a href="productlist.html?categoryid=0&amp;category=电视&amp;pageid=2">下一页</a>
      </span>
    </div>
  </div>


  <div class="m_footer ">

    <div class="footer_top ">
      <a href="javascript:; ">登录</a>
      <a href="javascript:; ">注册</a>
      <a href="# " style="width: 40%; border: 0; ">
        <span class="fa fa-chevron-up "></span>
        返回顶部
      </a>
    </div>
    <div class="footer_bottom ">
      <p>
        <a href="javascript:; " style="color: Red; ">手机APP下载</a>
        <a href="index.html ">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>


  <!-- 面包屑模板 -->
  <script type="text/html " id="selfTpl">

    {{ each result v i }}
    <a href="javascript:; ">{{ v.category }}</a>
    {{ /each }}

  </script>

  <!-- 商品列表模板 -->
  <script type="text/html " id="productTpl">

    {{ each result v i }}
    <li>
      <a href="compare.html?productid={{ v.productId }} ">
        <div class="left_pic ">
          {{@ v.productImg }}
        </div>

        <div class="right_info clearfix ">
          <div class="right_tit ">{{ v.productName }}</div>
          <div class="right_price ">
            <span>{{ v.productPrice }}</span>
          </div>
          <div class="right_evaluate ">
            <em>{{ v.productQuote }}</em>
            <em>{{ v.productCom }}</em>
          </div>
        </div>
      </a>
    </li>
    {{ /each }}

  </script>


  <script src="lib/jquery/jquery.min.js "></script>
  <script src="lib/artTemplate/template.js "></script>
  <script src="lib/flexible.js "></script>
  <script src="js/common/Route.js "></script>
  <script src="js/common/Tools.js "></script>
  <script src="js/productlist.js "></script>


</body>

</html>
